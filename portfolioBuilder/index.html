<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder</title>
    <link rel="stylesheet">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
}

main {
    padding: 20px;
}

form {
    background: rgb(174, 120, 120);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding-right: 4em;
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    resize: vertical;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#portfolio-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#subtitle{
    margin-top: 1em;
}




    </style>


</head>
<body>
    <header>
        <h1>Portfolio Builder</h1>
    </header>
    <main>
        <div id="form-section">
            <h2>Portfolio Information</h2>
            <form id="portfolio-form">

                <label for="dp">Profile Photo:</label>
                <input type="file" id="dp" accept="image/*">

                <label for="name">Name:</label>
                <input type="text" id="name" >
                
                <label for="title">Title:</label>
                <input type="text" id="title" >
                
                <label for="bio">Professional Summary:</label>
                <textarea id="bio" rows="4"></textarea>
                
                <!-- <label for="projects">Projects (comma separated):</label>
                <input type="text" id="projects"> -->


                <!-- //contact----------------------------------------------- -->
                <h3 id="subtitle">Contact</h3>

                <label for="phone">phone:</label>
                <input type="tel" id="phone" >

                <label for="mail">e-mail:</label>
                <input type="email" id="mail" >

                <label for="address">Place:</label>
                <input type="text" id="address" >

                <label for="linkedin">linked-in:</label>
                <input type="url" id="linkedin">

                <label for="github">github link:</label>
                <input type="url" id="github">


                <!-- //education------------------------------------------- -->
                <h3 id="subtitle">Education</h3>

                <div>
                    <div id="eduForm"></div>
                    <button id="edubutton">Add Degree+</button>
                    
                </div>
                
                <!-- <button id="eduSubmit">EDU-SUBMIT</button> -->
                
                <!-- // SKILLS-------------------------------------- -->
                <h3 id="subtitle">Skills:</h3>
                <label for="technical">Technical Skills(Seperated by comma):</label>
                <input type="text" id="technical">

                <label for="softskill">Soft Skills(Seperated by comma):</label>
                <input type="text" id="softskill">
                

                <!-- //projects------------------------------------------------------- -->
                <h3 id="subtitle">Projects:</h3>
                <div id="project1">
                    <h4>Project 1</h4>
                    <label for="pro1link">Project Link:</label>
                    <input type="url" id="pro1link">

                    <label for="pro1desc">Project Description:</label>
                    <textarea id="pro1desc"></textarea>
                </div>

                <div id="project2">
                    <h4>Project 2</h4>
                    <label for="pro2link">Project Link:</label>
                    <input type="url" id="pro2link">

                    <label for="pro2desc">Project Description:</label>
                    <textarea id="pro2desc"></textarea>
                </div>

                <div id="project3">
                    <h4>Project 3</h4>
                    <label for="pro3link">Project Link:</label>
                    <input type="url" id="pro3link">

                    <label for="pro3desc">Project Description:</label>
                    <textarea id="pro3desc"></textarea>
                </div>

                <button type="submit">Generate Portfolio</button>
            </form>
        </div>
    
   
    </main>
    <script src="script.js"></script>
</body>
</html>
